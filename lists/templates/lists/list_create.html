{% extends "igarden/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Name</legend>
            {{ form|crispy }}
            <button type="submit" class = " btn btn-info">Submit</button>
        </fieldset>
    </form>
</div>
{% endblock content %}
