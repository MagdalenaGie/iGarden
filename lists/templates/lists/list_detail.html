{% extends "igarden/base.html" %}
{% block content %}
<div class="content-section">
    <h1 class="text-center">{{ object.name }}</h1>
    <div class="card-group">
            {% for flower in object.elements.all %}
                <div class="card" style="width:150px">
                    {% if flower.flower_photo.url is not null %} <img class="card-img-top" src="{{ flower.flower_photo.url }}">
                    {% else %} <<img class="card-img-top" src="https://pluspng.com/img-png/png-gamla-png-1690.png">
                    {% endif %}
                    <div class="card-body">
                        <h4 class="card-title">{{ flower.name }}</h4>
                        <p class="card-text">{{ flower.treatment }}</p>
                    </div>
                </div>
            {% empty %}
                No flowers found
            {% endfor %}
    </div>
{% endblock content %}
