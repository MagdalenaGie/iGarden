{%  extends "igarden/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">

    <h1 class = "text-center">Add to list</h1>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-3">Choose list:</legend>
            {{ form|crispy }}
            <button type="submit" class="btn btn-info">Submit</button>
        </fieldset>
    </form>

</div>

{% endblock content %}
